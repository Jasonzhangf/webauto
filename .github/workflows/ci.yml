name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['20']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        shell: bash
        run: npm ci

      - name: Install desktop-console dependencies
        shell: bash
        run: npm --prefix apps/desktop-console ci

      - name: Build services
        shell: bash
        run: npm run build:services

      - name: Tests
        shell: bash
        run: npm run test:ci

      - name: Check legacy refs & untracked sources
        shell: bash
        run: node scripts/check-legacy-refs.mjs && node scripts/check-untracked-sources.mjs && node scripts/check-sub-dist.mjs

      - name: Desktop console build (smoke)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        shell: bash
        run: npm --prefix apps/desktop-console run build

      - name: Coverage tests
        shell: bash
        run: npm run coverage:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}
          path: |
            coverage/
            apps/desktop-console/coverage/
