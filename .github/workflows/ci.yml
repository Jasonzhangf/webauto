name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: ['20']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        shell: bash
        run: npm ci

      - name: Tests
        shell: bash
        run: npm test

      - name: Desktop console build (smoke)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        shell: bash
        run: npm --prefix apps/desktop-console run build
