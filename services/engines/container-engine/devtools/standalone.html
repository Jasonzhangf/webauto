<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAuto Detached UI</title>
  <link rel="stylesheet" href="standalone.css" />
</head>
<body>
  <header>
    <h1>WebAuto Detached UI</h1>
    <div class="row">
      <label>SessionID</label>
      <input id="sid" placeholder="sess-..." />
      <button id="btnPasteSid">粘贴</button>
      <span id="status"></span>
    </div>
    <div class="row">
      <label>Host</label>
      <input id="host" value="1688.com" />
      <button id="btnAttach">附着标签</button>
      <button id="btnKeepHost">仅保留此域</button>
      <button id="btnCloseAuto">关闭 automationcontrolled</button>
    </div>
    <div class="row">
      <button id="btnInstall">安装菜单(不启用)</button>
      <button id="btnEnable">启用拾取</button>
      <button id="btnDisable">停止拾取</button>
      <button id="btnHiLogin">高亮登录</button>
      <button id="btnHiCaptcha">高亮风控</button>
    </div>
  </header>
  <main>
    <section class="tree">
      <div class="bar">
        <button id="btnLoadTree">加载容器树</button>
        <input id="site" placeholder="站点（如 1688.com）" />
      </div>
      <div id="tree"></div>
    </section>
    <section class="logs">
      <pre id="logs"></pre>
    </section>
  </main>
  <script src="standalone.js"></script>
</body>
</html>
