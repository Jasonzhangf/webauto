<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Executable Container Picker Test Page</title>
    <style>
      .box { width: 200px; height: 120px; margin: 16px; background: #eee; border: 1px solid #ccc; }
      .btn { display: inline-block; padding: 6px 10px; background: #007aff; color: #fff; cursor: pointer; margin: 6px; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" data-role="card">
        <div class="btn" id="actionA">Action A</div>
        <div class="btn" id="actionB">Action B</div>
      </div>
      <div class="box" data-role="panel">
        <button class="btn" id="clickme">Click Me</button>
      </div>
    </div>
  </body>
  </html>
