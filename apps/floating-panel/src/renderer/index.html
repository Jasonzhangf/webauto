<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>WebAuto Floating UI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 11px/1.4 system-ui, sans-serif; background: #1e1e1e; color: #ccc; overflow: hidden; }
    #drag-area { height: 24px; background: #2d2d2d; border-bottom: 1px solid #3e3e3e; cursor: grab; display: flex; align-items: center; padding: 0 8px; user-select: none; -webkit-app-region: drag; }
    #drag-area:active { cursor: grabbing; }
    .title { font-weight: 600; font-size: 12px; }
    .status { margin-left: auto; display: flex; align-items: center; gap: 6px; font-size: 11px; }
    .status span { padding: 2px 6px; border-radius: 3px; }
    .status .ok { background: #0e3d0e; color: #7ebd7e; }
    .status .bad { background: #3d0e0e; color: #bd7e7e; }
    #container { height: calc(100vh - 24px); display: flex; flex-direction: column; }
    #top-bar { padding: 6px; background: #252526; border-bottom: 1px solid #3e3e3e; display: flex; gap: 6px; align-items: center; }
    #health { flex: 1; font-size: 11px; }
    #mode { font-size: 10px; color: #888; }
    .loading-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      color: #e5b507;
      visibility: hidden;
      min-width: 90px;
    }
    .loading-indicator.active {
      visibility: visible;
    }
    .loading-indicator .spinner {
      width: 10px;
      height: 10px;
      border: 2px solid rgba(229, 181, 7, 0.4);
      border-top-color: #e5b507;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    button { padding: 3px 8px; font-size: 11px; background: #3c3c3c; border: 1px solid #555; color: #ccc; border-radius: 2px; cursor: pointer; -webkit-app-region: no-drag; }
   button:hover { background: #4a4a4a; }
    .window-controls { display: flex; gap: 4px; }
    .control-btn { padding: 2px 6px; font-size: 12px; background: transparent; border: none; color: #ccc; cursor: pointer; -webkit-app-region: no-drag; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; border-radius: 2px; }
    .control-btn:hover { background: #3c3c3c; }
    .control-btn.close:hover { background: #c42b1c; }
    #graphPanel { flex: 1; overflow: auto; padding: 8px; }
    .tree-node { padding-left: 12px; }
    .tree-label { display: flex; align-items: center; gap: 4px; padding: 2px 4px; cursor: pointer; border-radius: 2px; }
    .tree-label:hover { background: #2a2d2e; }
    .tree-label.expanded > .toggle::before { content: '▼'; font-size: 8px; }
    .tree-label.collapsed > .toggle::before { content: '▶'; font-size: 8px; }
    .toggle { width: 10px; height: 12px; display: flex; align-items: center; justify-content: center; }
    .tree-children { display: none; margin-left: 12px; border-left: 1px solid #3e3e3e; padding-left: 4px; }
    .tree-children.visible { display: block; }
    .node-tag { background: #007acc; color: white; padding: 1px 4px; border-radius: 2px; font-size: 10px; }
    .node-id { color: #6a9955; font-size: 10px; }
    .node-role { color: #dcdcaa; font-size: 10px; }
    #bottom-panel { height: 40vh; border-top: 1px solid #3e3e3e; display: flex; flex-direction: column; }
    #panel-tabs { display: flex; border-bottom: 1px solid #3e3e3e; background: #252526; }
    .tab { padding: 4px 10px; font-size: 11px; cursor: pointer; border-right: 1px solid #3e3e3e; }
    .tab:hover { background: #2d2d2d; }
    .tab.active { background: #1e1e1e; }
    .tab-content { display: none; flex: 1; overflow: auto; padding: 6px; font-family: monospace; font-size: 10px; white-space: pre-wrap; }
    .tab-content.active { display: block; }
    #containerDetails.tab-content { overflow: hidden; font-family: system-ui, sans-serif; font-size: 11px; }
    .log { padding: 2px 0; border-bottom: 1px solid #2a2a2a; }
    .diag-report { color: #9cdcfe; }
    
    /* 状态面板样式 */
    #status-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 120px;
      background: #252526;
      border-left: 1px solid #3e3e3e;
      border-bottom: 1px solid #3e3e3e;
      z-index: 1000;
      max-height: 100vh;
      overflow-y: auto;
    }
    
    #status-panel .panel-header {
      padding: 8px;
      font-weight: 600;
      font-size: 11px;
      border-bottom: 1px solid #3e3e3e;
      background: #2d2d2d;
    }
    
    #status-panel .status-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2px;
    }
    
    #status-panel .status-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px;
      cursor: pointer;
      border-bottom: 1px solid #2a2a2a;
    }
    
    #status-panel .status-item:hover {
      background: #2a2a2a;
    }
    
    #status-panel .status-icon {
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    
    #status-panel .status-info {
      flex: 1;
      min-width: 0;
    }
    
    #status-panel .status-name {
      font-size: 10px;
      color: #888;
      margin-bottom: 2px;
    }
    
    #status-panel .status-message {
      font-size: 11px;
      color: #ccc;
    margin-bottom: 2px;
    }
    
    #status-panel .status-time {
      font-size: 9px;
      color: #666;
    }
    
    #status-panel .status-loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    #status-panel .status-ok { color: #7ebd7e; }
    #status-panel .status-error { color: #bd7e7e; }
    #status-panel .status-unknown { color: #e5b507; }
    
    #status-panel .status-ok { font-weight: 600; }
    #status-panel .status-error { font-weight: 600; }
    #status-panel .status-unknown { font-weight: 600; }
    
    #status-panel .status-all-ok {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4px;
      color: #7ebd7e;
      font-weight: 600;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="drag-area">
    <span class="title">WebAuto</span>
    <span id="versionLabel" style="margin-left:8px;font-size:10px;color:#888;"></span>
    <div class="window-controls">
      <button id="btnMinimize" class="control-btn minimize">−</button>
      <button id="btnClose" class="control-btn close">×</button>
    </div>
    <div class="status">
      <span id="status" class="bad">未连接</span>
    </div>
  </div>
  <div id="container">
    <div id="top-bar">
      <div id="health">未连接</div>
      <div id="mode"></div>
      <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
        <span class="loading-label">加载中...</span>
      </div>
      <button id="btnHealth">健康检查</button>
      <button id="btnClear">清除日志</button>
      <button id="btnDiag">诊断</button>
      <button id="btnAutoDiag">自动诊断</button>
      <button id="btnPicker">捕获元素</button>
    </div>
    <div id="capture-container"></div>
    <div id="graphPanel"></div>
    <div id="bottom-panel">
      <div id="panel-tabs">
        <div class="tab active" data-tab="events">事件日志</div>
        <div class="tab" data-tab="containerTree">容器树</div>
        <div class="tab" data-tab="containerDetails">容器详情</div>
      </div>
      <div id="events" class="tab-content active"></div>
      <div id="containerTree" class="tab-content"></div>
      <div id="containerDetails" class="tab-content">
        <div id="containerDetailsContent" style="font-family: system-ui, sans-serif; font-size: 11px; color: #ccc;">
          <div style="margin-bottom: 4px; color:#777;">未选择任何容器节点</div>
          <div style="font-size:10px;color:#555;">在左侧图中点击一个容器节点以查看详情和操作列表。</div>
        </div>
      </div>
      <div id="status-panel">
        <div class="panel-header">组件状态</div>
        <div class="status-grid" id="statusGrid"></div>
      </div>
    </div>
  </div>
  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        const tabId = tab.getAttribute('data-tab');
        document.getElementById(tabId)?.classList.add('active');
      });
    });
  </script>
  <script type="module" src="./index.js"></script>
</body>
</html>
